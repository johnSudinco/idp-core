spring:
  application:
    name: idp-core-backend

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  profiles:
    active: dev

  web:
    cors:
      mappings:
        "[/**]":
          allowed-origins: "http://192.168.161.110:8080"
          allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
          allowed-headers: "*"
          allow-credentials: true

server:
  port: 9091

jwt:
  expiration: 9000000
  issuer: idp-core-backend
  secret: ${JWT_SECRET}
  
app:
  frontend:
    url: ${FRONTEND_URL}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}